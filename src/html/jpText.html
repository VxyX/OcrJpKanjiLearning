<!DOCTYPE html>

<html>
<head>
<script src="qrc:///qtwebchannel/qwebchannel.js"></script>
<meta charset="utf-8"/>
<style>
        ruby {
            margin-right: 0px;
            margin-left: 0px;
        }
        rt {
            font-size: 50%;
            vertical-align: super;
            user-select: none;
        }
        div{
            font-size: 23px;
        }
        div.ignore{
            display: inline;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        p{
            display: inline;
            margin-top: 5px;
            margin-bottom: 5px;
            font-size: 23px;
        }
        p:hover, p:hover ruby rt{
            color: rgb(73, 73, 73);
            background-color: rgb(205, 149, 233);
        }
        p.active, p.active ruby rt{
            color: white;
            background-color: rgb(134, 58, 172);
        }
    </style>
</head>
<body>
<div class="jp_txt" id="jp_txt"></div>
<div class="tl_txt"></div>
</body>
</html>
