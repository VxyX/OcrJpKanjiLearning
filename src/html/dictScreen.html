<!DOCTYPE html>
<html>
<head>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            color: rgb(141, 55, 184);
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        html{
            height: 100%;
            box-sizing: border-box;
            border: 2px solid rgb(48, 48, 48);
            border-radius: 5px;
        }

        @font-face {
            font-family: kanji-stroke-order2;
            src: url(../../font/KanjiStrokeOrders_v4.004.ttf);
        }

        div#word{
            justify-content: center;
            text-align: center;
            margin-bottom: 5px;
        }

        ruby {
            font-size: 26px;
            margin-right: 5px;
            margin-left: 5px;
        }

        rt {
            font-size: 45%;
            vertical-align: super;
        }
        img{
            height: 70px;
            width:  70px;
        }
        div#grammar-info p{
            white-space: pre-line;
            font-size: 11px;
            font-style: bold, italic;
        }
        div#tags{
            display: block;
        }
        div#senses{
            font-size: 13px;
        }
        div.group_tag1, div.group_tag2{
            display: flex;
        }

        p.tags{
            width: fit-content;
            margin: 3px;
            padding-top: 2px;
            padding-bottom: 2px;
            padding-left: 5px;
            padding-right: 5px;
            border-radius: 3px;
            font-size: 12px;
        }

        p.tag1{
            background-color: rgb(105, 55, 138);
            color: white;
        }
        p.tag2{
            background-color: rgb(94, 0, 156);
            color: white;
        }


        div#bookmarkBtn{
            position: fixed;
            top: 10px;
            right: 10px;
        }
        div#bookmarkBtn input[type=checkbox]{
            transform: scale(1.5);
        }

        div.alert-box{
            position: fixed;
            width: fit-content;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, -50%);

            padding: 15px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        div.success-add-bookmark {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
            opacity: 0;
        }
        div.success-remove-bookmark{
            color: #763c3c;
            background-color: #f0d8d8;
            border-color: #e9c6d1;
            opacity: 0;
        }
        div.cont-alert{
            position: fixed;
            display: flex;
            width: 100%;
            align-content: center;
            bottom: 0;
        }
        .fade{
            animation: fade-in 2s cubic-bezier(.54,0,.83,.52);
        }

        @keyframes fade-in {
            0% { opacity: 1 }
            80% { opacity: 0.85 }
            100% { opacity: 0 }
        }
    </style>
    <title>Document</title>
</head>
<body>
    
    <div class="alert-box success-add-bookmark" id="add-bookmark">
        Ditambahkan ke Bookmark
    </div>
    <div class="alert-box success-remove-bookmark" id="remove-bookmark">
        Dihapus dari Bookmark
    </div>
    <div id="bookmarkBtn">
        <input id="myCheckbox" type="checkbox" hidden>
    </div>
    <div id="word">

    </div>
    <div id="grammar-info">

    </div>
    <div id="senses">
        
    </div>
     
</body>
</html>
